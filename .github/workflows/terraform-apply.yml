name: Deploy to EC2
on:
  workflow_run:
    workflows: ["Python Tests"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy_infra:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
          
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7
          
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init
         
      - name: Terraform Apply
        id: terraform
        working-directory: ./terraform
        run: |
          terraform apply -auto-approve
          # שמירת ה-IP כמשתנה שניתן להשתמש בו בין השלבים
          echo "instance_ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_ENV
        
      - name: Setup SSH Key
        working-directory: ./terraform
        run: |
          # יצירת תיקיית SSH
          mkdir -p ~/.ssh
          # שמירת המפתח הפרטי
          terraform output -raw private_key > ~/.ssh/private_key.pem
          chmod 600 ~/.ssh/private_key.pem
          # הוספת המפתח ל-SSH agent
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/private_key.pem
        
      - name: Wait for instance
        run: |
          echo "Waiting for instance ${{ env.instance_ip }} to be ready..."
          sleep 30
        
      - name: Deploy application
        working-directory: ./terraform
        run: |
          echo "Deploying to ${{ env.instance_ip }}"
          # בדיקת קישוריות
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/private_key.pem ubuntu@${{ env.instance_ip }} 'echo "Connection successful"'
          
          # העלאת הקבצים
          scp -o StrictHostKeyChecking=no -i ~/.ssh/private_key.pem -r ../* ubuntu@${{ env.instance_ip }}:/home/ubuntu/app
          
          # התקנה והפעלה
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/private_key.pem ubuntu@${{ env.instance_ip }} '
            cd /home/ubuntu/app &&
            sudo apt-get update &&
            sudo apt-get install -y python3-pip &&
            pip3 install -r requirements.txt &&
            nohup python3 app.py > app.log 2>&1 &
          '