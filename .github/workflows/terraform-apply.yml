name: Deploy to EC2
on:
  workflow_run:
    workflows: ["Python Tests"]
    types:
      - completed
jobs:
  deploy_infra:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
          
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7
          
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init
        
      - name: Terraform Apply
        id: terraform
        working-directory: ./terraform
        run: |
          terraform apply -auto-approve
          echo "instance_ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_ENV
          
      - name: Save Private Key
        run: |
          cd terraform
          terraform output -raw private_key > private_key.pem
          chmod 600 private_key.pem

      - name: Verify Private Key
        run: |
          # מיקום המפתח
          PRIVATE_KEY_PATH="./private_key.pem"
          
          # בדוק אם קובץ המפתח קיים
          if [ -f "$PRIVATE_KEY_PATH" ]; then
            echo "הקובץ private_key.pem נמצא."
          else
            echo "שגיאה: קובץ private_key.pem לא נמצא!"
            exit 1
          fi

          # בדוק את הרשאות הקובץ
          KEY_PERMISSIONS=$(stat -c %a "$PRIVATE_KEY_PATH")
          if [ "$KEY_PERMISSIONS" -ne 600 ]; then
            echo "שגיאה: הרשאות קובץ לא נכונות. יש להגדיר הרשאות 600."
            chmod 600 "$PRIVATE_KEY_PATH"
            echo "ההרשאות עודכנו ל-600."
          else
            echo "ההרשאות נכונות (600)."
          fi

      - name: Wait for instance to be ready
        run: sleep 60
        
      - name: Deploy application
        run: |
          echo "Deploying to ${{ env.instance_ip }}"
          scp -i private_key.pem -o StrictHostKeyChecking=no -r ../* ubuntu@${{ env.instance_ip }}:/home/ubuntu/app
          ssh -i private_key.pem -o StrictHostKeyChecking=no ubuntu@${{ env.instance_ip }} '
            cd /home/ubuntu/app
            sudo apt-get update
            sudo apt-get install -y python3-pip
            pip3 install -r requirements.txt
            # הפעלת האפליקציה
            nohup python3 app.py > app.log 2>&1 & 
          '
